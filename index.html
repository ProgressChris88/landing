<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My landing page</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- code a Hero / Banner section -->
    <div class="banner" style="background-image: url(images/background.jpg)">
      <div class="container">
        <h1>Osaka</h1>
        <p>Broaden your view</p>
        <a class="btn-primary" href="#">Visit Today!</a>
      </div>
    </div>
    <!-- code a "How it works" section -->
    <div class="container">
      <h2 class="text-center">Explore Osaka</h2>
      <div class="cards">
        <div class="card">
          <img src="/landing/images/tako.jpg" />
          <h3>Food</h3>
          <p>Enjoy Osaka's famous eats.</p>
        </div>

        <div class="card">
          <img src="/landing/images/people.jpg" />
          <h3>The People</h3>
          <p>The friendliest people you will ever meet.</p>
        </div>

        <div class="card">
          <img src="/landing/images/nintendo.jpg" />
          <h3>Attractions</h3>
          <p>Step into the world of Nintendo!</p>
        </div>
      </div>
    </div>
    <!-- code a footer -->
  </body>
</html>
